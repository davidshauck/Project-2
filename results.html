<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- <link rel="stylesheet" type="text/css" href="./css/style.css"> -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Local files -->
    <script type="text/javascript" src="./public/results.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <title>Banana Knife Fight | Results</title>
</head>
<body>

  <!-- header -->
  <div class="container-flex bg-dark header">
    <div class="row">
    <div class="col-4">
        <nav class="navbar-dark navbar-expand-lg navbar-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="margin: 20px"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link text-white" href="/login">Login <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/play">Play</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/results.html">Results</a>
              </li>              
            </ul>
          </div> 
        </nav>
    </div>
    <!-- container that holds instructions dropdown -->
    <div class="col-4">
        <div id="main-title">RESULTS</div> 
    </div>
    <!-- tagline div -->
    <div class="col-3">
      <div id="tagline">It's about to get bananas!</div>
    </div>   
    <div class="col-1">
      <div><img src="./images/banana-knife-small.png" id="logo"></div>
    </div>              
    </div>
  </div>
  <!-- main table -->
  <div class="container results-grid">
    <div class="row">
      <div class="col-12">
        <div id="week-number" style="z-index: -1">
          <!-- this is where the week number goes-->
        </div>
      </div>
      </div>
    <div class="row" style="padding: 20px 20px 0px 20px">
      <div class="col-md-6 col-sm-12">
        <div class="row">
          <div class="col-lg-10 col-md-10" id="user-team">
            <!-- this is where the team name appears -->
          </div>
          <div class="col-lg-2 col-md-2" id="user-points">
            <!-- this is where the user points appear -->
          </div>
        </div>
          <table class="table table-striped" id="current-user-results">
            <thead>     
              <tr>
                <th scope="col">Player</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col" style="text-align: right">Points</th>
              </tr>
            </thead>
            <tbody>
              <!-- this is where the user results appear -->
          </tbody>
      </table>
    </div>
    <div class="col-md-6 col-sm-12">
      <div class="row">
        <div class="col-lg-2 col-md-2" id="computer-points">
          <!-- this is where the computer points appear -->
        </div>
        <div class="col-lg-10 col-md-10" id="computer-team">The Computer</div>
      </div>
        <table class="table table-striped" id="current-computer-results">
          <thead>     
            <tr>
              <th scope="col">Points</th>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col" style="text-align: right">Player</th>
            </tr>
          </thead>
          <tbody>
              <!-- this is where the dynamic computer results go-->
          </tbody>
        </table>
    </div>
    </div>
  </div>

  <!-- this is the past weeks button area -->
  <div class="container matchup-grid-bottom">
    <div class="row button-row">
      <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12"></div>
      <div class="col-lg-6 col-md-4 col-sm-12 col-xs-12">
        <div class="dropdown">
          <div class="dropdown show">
            <a class="btn dropdown-toggle player-button" style="background-color:#fbae17; color: white" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Previous Games</a>
            <div class="dropdown-menu week-dropdown" aria-labelledby="dropdownMenuLink">
              <!-- this div is where the player dropdown dynamically populates-->
            </div>
          </div>
        </div>
      </div>
      <!-- submit button ** SOMETHING WEIRD IS GOING ON HERE, NEED TO ASK JIM OR JUSTIN -->
      <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12 week-dropdown"></div>
    </div>
  </div>

</body>
</html>
