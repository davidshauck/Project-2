<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Local files -->
    <!-- <script type="text/javascript" src="./public/game.js"></script> -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <title>Banana Knife Fight | Play</title>
</head>
<body>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Sorry!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          That player is not available, please make another selection.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- header -->
  <div class="container-flex bg-dark header">
    <div class="row">
    <div class="col-4">
        <nav class="navbar-dark navbar-expand-lg navbar-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="margin: 20px"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link text-white" href="/play">Play</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/results">Results</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link text-white" href="/login">Log out</span></a>
              </li>             
            </ul>
          </div> 
        </nav>
    </div>
    <!-- container that holds instructions dropdown -->
    <div class="col-4" style="z-index: 100">
        <div id="main-title">
          <!-- instructions dropdown -->
          <div class="instructions">Log in
          </div>
        </div> 
    </div>
    <!-- "it's about to get bananas" div -->
    <div class="col-3">
      <div id="tagline">It's about to get bananas!</div>
    </div>   
    <div class="col-1">
      <div><img src="./images/banana-knife-small.png" id="logo"></div>
    </div>              
    </div>
  </div>

    <form action="/login" method="POST" role="form">
      <div class="form-group">
        <label for="name">Email:</label>
        <input type="text" class="form-control" name="email" id="email-login" required>
        </div>
      <div class="form-group">
      <label>Password:</label>
      <input type="password" class="form-control" name="password" id="password-login" required>
      </div>

      <div>
				<input type="submit" class="submit-login" value="Log in"/>
			</div>
    </form>


    <!-- external js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/game.js" type="text/javascript"></script>


</body>
</html>
