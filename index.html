<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

      <script type="text/javascript" src="./public/game.js"></script>
      <link rel="stylesheet" type="text/css" href="./css/style.css">
  
      
      <title>Banana Knife Fight</title>
  </head>
  <body>
  
  <!-- this is theheader bing imported from an external file -->
  <object style="width: 100%; height: 80px" type="text/html" data="header.html"></object>

    <!-- main container -->
      <div class="container matchup-grid">
          <div class="row">
              <div class="col-1"></div>
              <div class="col-5">
                <div class="user-title">Team Rodney</div>
                  <div id="user-budget">$200</div>
                <div id="player-image-grid">
                  <!-- div where player images are rendered -->
                </div> 
              </div>
              <div class="col-5">
                <div class="computer-title">The Computer</div>
                  <div id="computer-budget">$200</div>
                <div id="computer-image-grid">
                  <!-- div where computer images are rendered -->
                </div> 
              </div>
              <div class="col-1"></div>
          </div>
      </div>
      <!-- buttons -->
      <div class="container matchup-grid-bottom">
        <div class="row button-row">
          <div class="col-lg-1 col-md-1 col-sm-0 col-xs-0"></div>
          <div class="col-lg-2 col-md-3 col-sm-12 col-xs-12">
            <div class="dropdown">
              <div class="dropdown show">
                <a class="btn dropdown-toggle" style="background-color:#fbae17; color: white" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Position</a>
                <div class="dropdown-menu position-list" aria-labelledby="dropdownMenuLink">
                <!-- this is where the positions dropdown dynamically populates-->
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-4 col-sm-12 col-xs-12">
            <div class="dropdown">
              <div class="dropdown show">
                <a class="btn dropdown-toggle player-button" style="background-color:#fbae17; color: white" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Player</a>
                <div class="dropdown-menu drop-test" aria-labelledby="dropdownMenuLink">
                  <!-- this div is where the player dropdown dynamically populates-->
                </div>
              </div>
            </div>
          </div>
          <!-- submit button -->
          <div class="col-lg-2 col-md-3 col-sm-12 col-xs-12">
              <input class="btn btn-block submit-button drop-test" type="submit" value="Submit">
          </div>
          <div class="col-lg-1 col-md-1 col-sm-0 col-xs-0"></div>
        </div>
      </div>
      
       <!-- External JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
    </html>
